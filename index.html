<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canvas Line Drawing</title>
  <link rel="stylesheet" href="style/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
  <!-- this is navbar -->
  <div class="hstack navbar">
    <div class="px-1">
      <button id="home_btn" class="d-none">
        <i class="bi bi-house"></i>
      </button>
    </div>
    <div class="px-1 ms-auto">
      <button id="volume_btn">
        <i class="bi bi-volume-up"></i>
      </button>
    </div>
  </div>

  <!-- This is the game menu container -->
  <div class="home_container" id="homeContainer">
    <div class="menu_container">
      <!-- Game Title -->
      <div class="title">Maze Game</div>

      <!-- Maze Image -->
      <img
        src="https://previews.123rf.com/images/dimajarm/dimajarm1710/dimajarm171000024/88771180-logo-labyrinth-modern-vector-symbol-maze-isometric-cube-icon-for-logotype-game-quest-corporate.jpg"
        alt="Maze Game" class="maze-image">

      <!-- Choose Character -->
      <div class="character-section">
        <p class="text-center">Select Your Character:</p>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTgj5swG40AroA05bd2INU6GMSb4VF2wps_-w&s"
          alt="Fighter dog">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTgj5swG40AroA05bd2INU6GMSb4VF2wps_-w&s"
           class="selected" alt="Hunter man">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTgj5swG40AroA05bd2INU6GMSb4VF2wps_-w&s"
          alt="Character 3">
      </div>

      <!-- Selected Character -->
      <div class="selected-character" id="selected-character">No character selected</div>

      <!-- Buttons -->
      <div class="buttons w-100">
        <button class="btn btn-primary" id="startButton">Start Game</button>
      </div>
    </div>
  </div>

  <!-- This is game container -->
  <div class="game_container d-none" id="gameContainer">
    <canvas id="myCanvas"></canvas>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./script/game_fundamental.js"></script>
  <script src="./script/script.js"></script>
</body>

</html>
