<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(120deg, #d4fc79, #96e6a1);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 450px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 30px;
            text-align: center;
            box-sizing: border-box;
        }
        .title {
            font-size: 2.5rem;
            font-weight: bold;
            color: #007bff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
        }
        .maze-image {
            width: 60%;
            max-width: 200px;
            margin: 0 auto 20px;
            border: 2px solid #007bff;
            border-radius: 50%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .character-section {
            margin-bottom: 30px;
        }
        .character-section p {
            font-size: 1.2rem;
            margin-bottom: 15px;
        }
        .character-section img {
            width: 80px;
            height: 80px;
            margin: 0 10px;
            border: 3px solid #dee2e6;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.3s, border-color 0.3s;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .character-section img:hover {
            transform: scale(1.15);
        }
        .character-section img.selected {
            border-color: #007bff;
            box-shadow: 0px 0px 10px rgba(0, 123, 255, 0.7);
        }
        .selected-character {
            margin-top: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            color: #007bff;
        }
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }
        .btn {
            font-size: 1rem;
            padding: 10px 20px;
        }
        .btn-primary:disabled {
            background-color: #cce5ff;
            border-color: #b8daff;
            cursor: not-allowed;
        }
        .footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #6c757d;
        }

        /* Responsive Design */
        @media (max-width: 576px) {
            .title {
                font-size: 2rem;
            }
            .maze-image {
                width: 50%;
            }
            .character-section img {
                width: 60px;
                height: 60px;
            }
            .btn {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Game Title -->
        <div class="title">Maze Game</div>

        <!-- Maze Image -->
        <img src="maze.png" alt="Maze Game" class="maze-image">

        <!-- Choose Character -->
        <div class="character-section">
            <p>Select Your Character:</p>
            <img src="Fighter dog.png" alt="Fighter dog" onclick="selectCharacter(this, 'Fighter Dog')">
            <img src="Hunter man.png" alt="Hunter man" onclick="selectCharacter(this, 'Hunter Man')">
            <img src="character3.png" alt="Character 3" onclick="selectCharacter(this, 'Character 3')">
            <img src="character4.png" alt="Character 4" onclick="selectCharacter(this, 'Character 4')">
        </div>

        <!-- Selected Character -->
        <div class="selected-character" id="selected-character">No character selected</div>

        <!-- Buttons -->
        <div class="buttons">
            <button class="btn btn-primary" id="start-button" disabled>Start Game</button>
            <button class="btn btn-secondary" onclick="openSettings()">How to Play</button>
        </div>

        <!-- Footer -->
        <div class="footer">Maze Game &copy; 2024 | Developed by [Barsha Tech]</div>
    </div>

    <script>
        function selectCharacter(element, characterName) {
            // Remove 'selected' class from all character images
            const characters = document.querySelectorAll('.character-section img');
            characters.forEach(character => character.classList.remove('selected'));

            // Add 'selected' class to the clicked character
            element.classList.add('selected');

            // Update selected character name
            const selectedCharacter = document.getElementById('selected-character');
            selectedCharacter.textContent = `You have selected: ${characterName}`;

            // Enable the Start button
            document.getElementById('start-button').disabled = false;
        }

        function openSettings() {
            alert("Settings menu is under development! Stay tuned for more features.");
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
